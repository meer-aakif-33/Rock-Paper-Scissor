<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="title">Rock Paper Scissor</p>

    <button class="move-button js-rock-button">
        <img src="images/Rock-emoji.png" alt="Rock Move" class="move-icon">
    </button>
    
    <button class="move-button js-paper-button"
        ><img src="images/Paper-emoji.png" alt="Paper Move" class="move-icon"></button>

    <button class="move-button js-scissors-button"
        ><img src="images/Scissor-emoji.png" alt="Scissors Move" class="move-icon"></button>

    <p class="js-result result">Start the game to see the result</p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>


    <button
    class="reset-score-button js-reset-score-button">
        Reset Score
    </button>

    <button class="auto-play-button js-autoplay-button"
       
    >Auto Play</button>

    <div class="confirmation-container js-confirmation-container" style="display: none;">
        <p>Are you sure you want to reset the score?
            <button class="confirm-button js-confirm-yes">Yes</button>
            <button class="confirm-button js-confirm-no">No</button>    
        </p>
    </div>
    <script src="script copy.js"></script>    
</body>
</html>
