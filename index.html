<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <p class="title">Rock Paper Scissor</p>

        <div class="buttons-container">
            <button class="move-button js-rock-button">
                <img src="images/Rock-emoji.png" alt="Rock Move" class="move-icon">
            </button>
            
            <button class="move-button js-paper-button">
                <img src="images/Paper-emoji.png" alt="Paper Move" class="move-icon">
            </button>

            <button class="move-button js-scissors-button">
                <img src="images/Scissor-emoji.png" alt="Scissors Move" class="move-icon">
            </button>
        </div>

        <p class="js-result result">Start the game to see the result</p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <div class="buttons-container">
            <button class="reset-score-button js-reset-score-button">Reset Score</button>
            <button class="auto-play-button js-autoplay-button">Auto Play</button>
        </div>

        <div class="confirmation-container js-confirmation-container" style="display: none;">
            <p>Are you sure you want to reset the score?</p>
            <button class="confirm-button js-confirm-yes">Yes</button>
            <button class="confirm-button js-confirm-no">No</button>
        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
